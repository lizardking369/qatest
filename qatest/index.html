<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Course</title>
</head>
<body>
    <div class="main">
        <div class="name">
            <p>სახელის გრაფა</p>
            <input type="text" id="nameinput" placeholder="შეიყვანეთ სახელი">
        </div>
        <div class="second-name">
            <p>გვარის გრაფა</p>
            <input type="text" id="secondnameinput" placeholder="შეიყვანეთ გვარი">
        </div>
        <div class="age">
            <p>ასაკის გრაფა</p>
            <input type="number" id="ageinput" placeholder="შეიყვანეთ ასაკი">
        </div>   
        <div class="button">
            <button type="button" id="mainbutton" onclick="print(), change(), restart()">გაგზავნა</button>
        </div>
        <p id="inputedInformation">
            
        </p>
    </div>
 <script src="script.js"></script>
</body>
</html>
